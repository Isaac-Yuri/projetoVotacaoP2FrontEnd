<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação P2</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>

    <header>
        <div class="box-logo">
            <img src="./assets/logo_if.png" alt="logo do if">
        </div>
        <span>Eleições P2 - T.S.I</span>
    </header>

    <main>
        <form id="votarForm">
            <div class="box-candidatos">
                <div id="cd2">
                    <img id="candidato_2" src="./assets/jeander.jpg" alt="">

                    <input type="radio" name="candidato" value="jeander">
                </div>
                <div id="cd1">
                    <img id="candidato_1" src="./assets/gabriel.jpg" alt="">
                    <h2>Gabriel</h2><input type="radio" name="candidato" value="gabriel">
                </div>
            </div>
            <div class="boxBotao">
                <button type="submit" class="botao">Confirmar Voto</button>
            </div>
            <div class="boxBotao">
                <a href="AndamentoDaVotação.html"><span class="botao">Andamento da Votação</button></a>
            </div>
        </form>
    </main>

    <script src="./js/script.js"></script>

</html>
